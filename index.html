<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/pricing.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>

<body>
  <img src="./images/bg-top.svg" alt="" class="bg-top">
  <img src="./images/bg-bottom.svg" alt="" class="bg-bottom">
  <div class="container">
    <h2> Our Pricing </h2>

    <div class="switches">
      <p class="grey">Annually</p>

      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>

      <p class="grey">Monthly</p>
    </div>

    <!-- Pricing Grid -->
    
    <div class="pricing-grid">
      <div class="basic-grid price">
        <p> Basic </p>
        <p class="price-heading1"> &dollar; <span class="dollar"></span> </p>
        <hr>
        <p> 500 GB Storage </p>
        <hr>
        <p> 2 Users Allowed </p>
        <hr>
        <p> Send up to 3 GB </p>
        <hr>
        <button class="bg-color"> Learn More </button>
      </div>

      <div class="pro-grid price">
        <p>Professional </p>
        <p class="price-heading2"> &dollar; <span class="dollar"></span> </p>
        <hr>
        <p> 1 TB Storage </p>
        <hr>
        <p> 5 Users Allowed </p>
        <hr>
        <p> Send up to 10 GB </p>
        <hr>
        <button class="btn"> Learn More </button>
      </div>

      <div class="master-grid price">
        <p> Master </p>
        <p class="price-heading3"> &dollar; <span class="dollar"></span> </p>
        <hr>
        <p> 2 TB Storage </p>
        <hr>
        <p> 10 Users Allowed </p>
        <hr>
        <p> Send up to 20 GB </p>
        <hr>
        <button  class="bg-color"> Learn More </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/codewithmercy" target="_blank"> Code With Mercy </a>.
    </div>
  </div>

  <script src="./js/pricing.js"></script>

  <!--
  &dollar;199.99

  &dollar;249.99

  &dollar;399.99
  -->
</body>

</html>
